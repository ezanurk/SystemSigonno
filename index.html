<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGONNO - Sistem Informasi RSUD dr. Gondo Suwarno</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --electric-blue: #0066FF;
            --dark-blue: #001f3f;
            --medium-blue: #0047AB;
            --light-blue: #4A90E2;
            --sky-blue: #87CEEB;
            --success-green: #10b981;
            --warning-yellow: #f59e0b;
            --danger-red: #ef4444;
            --purple: #8b5cf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
            min-height: 100vh;
        }

        /* Login Screen */
        #loginScreen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #001f3f 0%, #0047AB 50%, #0066FF 100%);
            position: relative;
            overflow: hidden;
        }

        #loginScreen::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,102,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: pulse 4s ease-in-out infinite;
        }

        #loginScreen::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(135,206,235,0.2) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: pulse 5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 31, 63, 0.3);
            width: 90%;
            max-width: 480px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #001f3f, #0066FF);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .system-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #001f3f, #0066FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .marquee-container {
            overflow: hidden;
            margin-bottom: 32px;
            background: linear-gradient(90deg, transparent, rgba(0,102,255,0.05), transparent);
            padding: 12px 0;
            border-radius: 8px;
        }

        .marquee-text {
            font-size: 16px;
            color: var(--medium-blue);
            font-weight: 500;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
            display: inline-block;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            font-size: 15px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #001f3f, #0066FF);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
        }

        /* Main App */
        #mainApp { display: none; }

        .header {
            background: linear-gradient(135deg, #001f3f, #0047AB, #0066FF);
            padding: 20px 32px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 31, 63, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .mini-logo {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .mini-logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: white;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .user-info { 
            color: white; 
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .btn-logout {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .nav-menu {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav-item {
            padding: 12px 24px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: white;
            transition: all 0.3s;
            transform: translateX(-50%);
            border-radius: 3px 3px 0 0;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-item.active::before {
            width: 80%;
        }

        .content-area {
            max-width: 1400px;
            margin: 32px auto;
            padding: 0 32px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.08);
            margin-bottom: 24px;
            border: 1px solid rgba(0, 102, 255, 0.05);
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title::before {
            content: '';
            width: 5px;
            height: 32px;
            background: linear-gradient(135deg, var(--electric-blue), var(--light-blue));
            border-radius: 5px;
        }

        /* Dashboard Stats */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8faff 100%);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid #e0e7ff;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0,102,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.15);
            border-color: var(--electric-blue);
        }

        .stat-card.blue {
            border-left: 5px solid var(--electric-blue);
        }

        .stat-card.green {
            border-left: 5px solid var(--success-green);
        }

        .stat-card.purple {
            border-left: 5px solid var(--purple);
        }

        .stat-card.yellow {
            border-left: 5px solid var(--warning-yellow);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .stat-card.blue .stat-icon {
            background: linear-gradient(135deg, rgba(0,102,255,0.1), rgba(0,102,255,0.2));
            color: var(--electric-blue);
        }

        .stat-card.green .stat-icon {
            background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(16,185,129,0.2));
            color: var(--success-green);
        }

        .stat-card.purple .stat-icon {
            background: linear-gradient(135deg, rgba(139,92,246,0.1), rgba(139,92,246,0.2));
            color: var(--purple);
        }

        .stat-card.yellow .stat-icon {
            background: linear-gradient(135deg, rgba(245,158,11,0.1), rgba(245,158,11,0.2));
            color: var(--warning-yellow);
        }

        .stat-label {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--dark-blue);
            font-family: 'Orbitron', sans-serif;
        }

        .stat-change {
            font-size: 12px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive {
            color: var(--success-green);
        }

        .stat-change.neutral {
            color: #6b7280;
        }

        /* Quick Stats Mini Cards */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .quick-stat {
            background: linear-gradient(135deg, var(--electric-blue), var(--light-blue));
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2);
        }

        .quick-stat-value {
            font-size: 28px;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 4px;
        }

        .quick-stat-label {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Buttons */
        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--electric-blue), var(--light-blue));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.3);
        }

        .btn-secondary {
            padding: 8px 16px;
            background: #f3f4f6;
            color: var(--dark-blue);
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            border-color: var(--electric-blue);
        }

        .btn-danger {
            padding: 8px 16px;
            background: #fee2e2;
            color: var(--danger-red);
            border: 2px solid #fecaca;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-danger:hover {
            background: var(--danger-red);
            color: white;
        }

        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 16px;
        }

        .data-table thead {
            background: linear-gradient(135deg, #f8faff, #f0f4ff);
        }

        .data-table th {
            padding: 16px;
            text-align: left;
            font-weight: 700;
            color: var(--dark-blue);
            border-bottom: 3px solid var(--electric-blue);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }

        .data-table tbody tr {
            transition: all 0.3s;
        }

        .data-table tbody tr:hover {
            background: #f9fafb;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 102, 255, 0.1);
        }

        /* Form Sections */
        .form-section {
            background: #f9fafb;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 2px solid #e5e7eb;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--electric-blue);
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-control {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 31, 63, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 31, 63, 0.4);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-blue);
        }

        .close-modal {
            background: #f3f4f6;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: #e5e7eb;
            transform: rotate(90deg);
        }

        /* Chart Container */
        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
            border: 2px solid #e5e7eb;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 20px;
        }

        /* Alert Messages */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-title { font-size: 20px; }
            .card { padding: 20px; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
            .nav-menu { gap: 4px; }
            .nav-item { padding: 10px 16px; font-size: 14px; }
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--electric-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-container">
            <div class="logo">
                <div class="logo-text">SG</div>
            </div>
            <h1 class="system-title">SIGONNO</h1>
            <div class="marquee-container">
                <div class="marquee-text">Sistem Informasi RSUD dr. Gondo Suwarno - Melayani dengan Sepenuh Hati</div>
            </div>
            <input type="text" id="username" class="form-input" placeholder="Username">
            <input type="password" id="password" class="form-input" placeholder="Password">
            <button onclick="login()" class="btn-login">LOGIN</button>
        </div>
    </div>

    <div id="mainApp">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <div class="mini-logo">
                        <div class="mini-logo-text">SG</div>
                    </div>
                    <h1 class="header-title">SIGONNO</h1>
                </div>
                <div class="user-info">
                    <div class="user-badge">
                        <span id="userDisplay"></span>
                    </div>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>
            <div class="nav-menu" id="navMenu"></div>
        </div>
        <div class="content-area" id="contentArea"></div>
    </div>

    <!-- Modal Pasien -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="patientModalTitle">Tambah Pasien Baru</h3>
                <button class="close-modal" onclick="closePatientModal()">√ó</button>
            </div>
            <form id="patientForm" onsubmit="savePatient(event)">
                <input type="hidden" id="editPatientId">
                
                <div class="form-section">
                    <div class="form-section-title">üìã Data Identitas</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">NIK *</label>
                            <input type="text" id="nik" class="form-control" required maxlength="16">
                            <small id="nikError" style="color: red; font-size: 12px;"></small>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nama Lengkap *</label>
                            <input type="text" id="nama" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tanggal Lahir *</label>
                            <input type="date" id="tanggalLahir" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Jenis Kelamin *</label>
                            <select id="jenisKelamin" class="form-control" required>
                                <option value="">Pilih</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-section-title">üë§ Data Pribadi</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Status Perkawinan</label>
                            <select id="statusPerkawinan" class="form-control">
                                <option value="">Pilih</option>

    <script>
        let currentUser = null;
        let currentRole = null;
        let currentPage = null;

        const users = {
            pendaftaran: { password: '123', role: 'Pendaftaran', name: 'Admin Pendaftaran' },
            rekammedis: { password: '123', role: 'Rekam Medis', name: 'Admin Rekam Medis' },
            manajer: { password: '123', role: 'Manajer', name: 'Manajer' }
        };

        // Storage Functions
        function getPatients() {
            return JSON.parse(localStorage.getItem('patients') || '[]');
        }

        function savePatients(patients) {
            localStorage.setItem('patients', JSON.stringify(patients));
        }

        function getMedicalRecords() {
            return JSON.parse(localStorage.getItem('medicalRecords') || '[]');
        }

        function saveMedicalRecords(records) {
            localStorage.setItem('medicalRecords', JSON.stringify(records));
        }

        function getCodings() {
            return JSON.parse(localStorage.getItem('codings') || '[]');
        }

        function saveCodings(codings) {
            localStorage.setItem('codings', JSON.stringify(codings));
        }

        // Login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username].password === password) {
                currentUser = users[username].name;
                currentRole = users[username].role;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('userDisplay').textContent = `${currentUser} (${currentRole})`;
                renderMenu();
                showDefaultPage();
            } else {
                alert('Username atau password salah!');
            }
        }

        function logout() {
            currentUser = null;
            currentRole = null;
            currentPage = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Menu Rendering
        function renderMenu() {
            const menus = {
                'Pendaftaran': [
                    { name: 'Dashboard', func: 'showDashboard' },
                    { name: 'Pasien Baru', func: 'showPasienBaru' },
                    { name: 'Pasien Lama', func: 'showPasienLama' },
                    { name: 'Data Pasien', func: 'showDataPasien' }
                ],
                'Rekam Medis': [
                    { name: 'Rekam Medis', func: 'showRekamMedis' },
                    { name: 'Koding', func: 'showKoding' },
                    { name: 'Laporan', func: 'showLaporan' }
                ],
                'Manajer': [
                    { name: 'Dashboard', func: 'showDashboardManajer' },
                    { name: 'Data Pasien', func: 'showPendaftaran' },
                    { name: 'Rekam Medis', func: 'showRekamMedis' },
                    { name: 'Koding', func: 'showKoding' },
                    { name: 'Grafik', func: 'showGrafik' },
                    { name: 'Laporan', func: 'showLaporan' }
                ]
            };

            const menuHTML = menus[currentRole].map(m => 
                `<div class="nav-item ${currentPage === m.func ? 'active' : ''}" onclick="${m.func}()">${m.name}</div>`
            ).join('');
            
            document.getElementById('navMenu').innerHTML = menuHTML;
        }

        function showDefaultPage() {
            if (currentRole === 'Pendaftaran') showDashboard();
            else if (currentRole === 'Rekam Medis') showRekamMedis();
            else if (currentRole === 'Manajer') showDashboardManajer();
        }

        // DASHBOARD MANAJER
        function showDashboardManajer() {
            currentPage = 'showDashboardManajer';
            renderMenu();
            
            const patients = getPatients();
            const medicalRecords = getMedicalRecords();
            const codings = getCodings();
            
            // Hitung statistik
            const totalPasien = patients.length;
            const pasienAktif = patients.filter(p => p.status === 'Aktif').length;
            const pasienBulanIni = patients.filter(p => {
                const tanggal = new Date(p.tanggalDaftar);
                const now = new Date();
                return tanggal.getMonth() === now.getMonth() && tanggal.getFullYear() === now.getFullYear();
            }).length;
            const pasienMingguIni = patients.filter(p => {
                const tanggal = new Date(p.tanggalDaftar);
                const now = new Date();
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                return tanggal >= weekAgo;
            }).length;

            // Data untuk grafik per bulan (6 bulan terakhir)
            const monthlyData = {};
            const now = new Date();
            
            for (let i = 5; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                monthlyData[key] = 0;
            }
            
            patients.forEach(p => {
                const month = p.tanggalDaftar.substring(0, 7);
                if (monthlyData.hasOwnProperty(month)) {
                    monthlyData[month]++;
                }
            });

            // Data jenis kelamin
            const laki = patients.filter(p => p.jenisKelamin === 'Laki-laki').length;
            const perempuan = patients.filter(p => p.jenisKelamin === 'Perempuan').length;

            // Rekam medis belum dikoding

                <div class="card">
                    <h2 class="card-title">üìä Dashboard Manajer - Overview Sistem</h2>

                        <div class="stat-card blue">

                            <div class="stat-label">Total Pasien Terdaftar</div>
                            <div class="stat-value">${totalPasien}</div>
                            <div class="stat-change neutral">Total keseluruhan pasien</div>
                        </div>
                        
                        <div class="stat-card green">
                            <div class="stat-icon">‚úÖ</div>
                            <div class="stat-label">Pasien Aktif</div>
                            <div class="stat-value">${pasienAktif}</div>
                            <div class="stat-change positive">
                                ‚Üë ${totalPasien > 0 ? ((pasienAktif/totalPasien)*100).toFixed(1) : 0}% dari total
                            </div>
                        </div>
                        
                        <div class="stat-card purple">
                            <div class="stat-icon">üìÖ</div>
                            <div class="stat-label">Pasien Bulan Ini</div>
                            <div class="stat-value">${pasienBulanIni}</div>
                            <div class="stat-change neutral">Pendaftaran bulan berjalan</div>
                        </div>
                        
                        <div class="stat-card yellow">
                            <div class="stat-icon">üî•</div>
                            <div class="stat-label">Pasien Minggu Ini</div>
                            <div class="stat-value">${pasienMingguIni}</div>
                            <div class="stat-change neutral">7 hari terakhir</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-title">üìã Statistik Rekam Medis & Koding</h3>
                    
                    <div class="quick-stats">
                        <div class="quick-stat" style="background: linear-gradient(135deg, #10b981, #34d399);">
                            <div class="quick-stat-value">${medicalRecords.length}</div>
                            <div class="quick-stat-label">Total Rekam Medis</div>
                        </div>
                        <div class="quick-stat" style="background: linear-gradient(135deg, #8b5cf6, #a78bfa);">
                            <div class="quick-stat-value">${codings.length}</div>
                            <div class="quick-stat-label">Sudah Dikoding</div>
                        </div>
                        <div class="quick-stat" style="background: linear-gradient(135deg, #f59e0b, #fbbf24);">
                            <div class="quick-stat-value">${belumDikoding}</div>
                            <div class="quick-stat-label">Belum Dikoding</div>
                        </div>
                        <div class="quick-stat" style="background: linear-gradient(135deg, #0066FF, #4A90E2);">
                            <div class="quick-stat-value">${medicalRecords.length > 0 ? ((codings.length/medicalRecords.length)*100).toFixed(0) : 0}%</div>
                            <div class="quick-stat-label">Persentase Koding</div>
                        </div>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 24px;">

                                    <div style="font-size: 24px; font-weight: 800;">${laki}</div>

                                }
                            }
                        }

                }
            }, 100);
        }

                showKoding();
            }
        }

        // GRAFIK
        function showGrafik() {
            currentPage = 'showGrafik';
            renderMenu();
            const patients = getPatients();
            
            const monthlyData = {};
            patients.forEach(p => {
                const month = p.tanggalDaftar.substring(0, 7);
                monthlyData[month] = (monthlyData[month] || 0) + 1;
            });
            
            const sortedMonths = Object.keys(monthlyData).sort();
            
            document.getElementById('contentArea').innerHTML = `
                <div class="card">
                    <h2 class="card-title">üìä Grafik Pasien Bulanan</h2>
                    
                    <div class="dashboard-grid">
                        <div class="stat-card blue">
                            <div class="stat-icon">üë•</div>
                            <div class="stat-label">Total Pasien</div>
                            <div class="stat-value">${patients.length}</div>
                        </div>
                        <div class="stat-card green">
                            <div class="stat-icon">üìà</div>
                            <div class="stat-label">Total Bulan</div>
                            <div class="stat-value">${sortedMonths.length}</div>
                        </div>
                        <div class="stat-card purple">
                            <div class="stat-icon">üìÖ</div>
                            <div class="stat-label">Rata-rata/Bulan</div>
                            <div class="stat-value">${sortedMonths.length > 0 ? Math.round(patients.length / sortedMonths.length) : 0}</div>
                        </div>
                    </div>
                    
                    ${sortedMonths.length === 0 ? '<div class="empty-state"><div class="empty-state-icon">üìä</div><div class="empty-state-text">Belum ada data untuk ditampilkan</div></div>' : 
                        '<div class="chart-container"><canvas id="monthlyChart"></canvas></div>'
                    }
                </div>
            `;

            if (sortedMonths.length > 0) {
                setTimeout(() => {
                    const ctx = document.getElementById('monthlyChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: sortedMonths.map(m => {
                                const [year, month] = m.split('-');
                                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Oct', 'Nov', 'Des'];
                                return `${monthNames[parseInt(month)-1]} ${year}`;
                            }),
                            datasets: [{
                                label: 'Jumlah Pasien',
                                data: sortedMonths.map(m => monthlyData[m]),
                                borderColor: '#0066FF',
                                backgroundColor: 'rgba(0, 102, 255, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointBackgroundColor: '#0066FF',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 3,
                                pointRadius: 6,
                                pointHoverRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top'
                                }
                            },
                            scales: {
                                y: { 
                                    beginAtZero: true, 
                                    ticks: { stepSize: 1 },
                                    grid: {
                                        color: 'rgba(0, 102, 255, 0.1)'
                                    }
                                },
                                x: {
                                    grid: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                }, 100);
            }
        }

        // LAPORAN
        function showLaporan() {
            currentPage = 'showLaporan';
            renderMenu();
            const patients = getPatients();
            
            document.getElementById('contentArea').innerHTML = `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                        <h2 class="card-title" style="margin: 0;">üìÑ Laporan</h2>
                        <button onclick="exportLaporan()" class="btn-primary">üì• Ekspor CSV</button>
                    </div>
                    
                    <div class="dashboard-grid">
                        <div class="stat-card blue">
                            <div class="stat-icon">üë•</div>
                            <div class="stat-label">Total Pasien</div>
                            <div class="stat-value">${patients.length}</div>
                        </div>
                        <div class="stat-card green">
                            <div class="stat-icon">üìã</div>
                            <div class="stat-label">Rekam Medis</div>
                            <div class="stat-value">${getMedicalRecords().length}</div>
                        </div>
                        <div class="stat-card purple">

                            <div class="stat-label">Koding</div>
                            <div class="stat-value">${getCodings().length}</div>
                        </div>
                        <div class="stat-card yellow">

                        </div>
                    </div>
                </div>
            `;
        }

        function exportLaporan() {
            const patients = getPatients();
            let csv = 'No. RM,NIK,Nama,Tanggal Lahir,Jenis Kelamin,Status Perkawinan,Pekerjaan,BB,TB,Alamat,RT,RW,Kelurahan,Kecamatan,Kabupaten,Provinsi,Telepon,Status\n';
            
            patients.forEach(p => {
                csv += `${p.noRM},${p.nik},"${p.nama}",${p.tanggalLahir},${p.jenisKelamin},${p.statusPerkawinan},"${p.pekerjaan}",${p.beratBadan||''},${p.tinggiBadan||''},"${p.alamat}",${p.rt||''},${p.rw||''},${p.kelurahan},${p.kecamatan},${p.kabupaten},${p.provinsi},${p.telepon},${p.status}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `laporan-sigonno-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('input', function(e) {
                if (e.target.id === 'nik') validateNIK();
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
    </script>
